<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>

<body>

  <div id="media-modal" class="hidden">

    <div class="previous">
      <i class="fa-solid fa-chevron-left" onclick="previousMedia()"></i>
    </div>

    <div class="modal-content">
      <div class="media-cross">
        <div class="media-content"></div>
        <div class="cross">
          <i class="fa-solid fa-xmark" onclick="closeMediaModal()"></i>
        </div>
      </div>
      <div class="media-title"></div>
    </div>

    <div class="next">
      <i class="fa-solid fa-chevron-right" onclick="nextMedia()"></i>
    </div>

  </div>

  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="container-list-media">
      <div class="list">
        <label for="sort">Trier par</label>

        <select id="sort">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>

      </div>
      <div id="media-section"></div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="headerName">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="contact_form">
        <div>
          <label id="namefirst">Prénom</label>
          <input type="text" id="first" name="first" /><br>
          <div class="error" id="errorFirst"></div>
          <label>Nom</label>
          <input type="text" id="last" name="last" /><br>
          <div class="error" id="errorLast"></div>
          <label>Email</label>
          <input type="email" id="email" name="email" /><br>
          <div class="error" id="errorEmail"></div>
          <label>Votre message</label>
          <input type="text" id="message" name="message" /><br>
          <div class="error" id="errorMessage"></div>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="rectangle-fixe">
    <p class="total-likes"></p>
    <p class="price"></p>
  </div>
  <script src="./scripts/templates/photographer.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
